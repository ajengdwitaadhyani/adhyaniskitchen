name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# [PERBAIKAN] Menambahkan izin agar Actions dapat melakukan push ke branch gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # [LANGKAH DEBUGGING] Memeriksa apakah Secret sudah diatur
      - name: Verify Secret Availability
        run: |
          if [ -z "${{ secrets.GOOGLE_SCRIPT_URL }}" ]; then
            echo "Error: Rahasia GOOGLE_SCRIPT_URL tidak ditemukan atau kosong."
            echo "Pastikan Anda sudah mengaturnya di Settings > Secrets and variables > Actions."
            exit 1
          else
            echo "Secret GOOGLE_SCRIPT_URL berhasil ditemukan."
          fi

      - name: Replace Google Script URL 🔄
        run: |
          sed -i "s|__GOOGLE_SCRIPT_URL__|${{ secrets.GOOGLE_SCRIPT_URL }}|g" index.html
        env:
          GOOGLE_SCRIPT_URL: ${{ secrets.GOOGLE_SCRIPT_URL }}

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
